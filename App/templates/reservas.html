<div class="gym-bg mt-20 bg-[url(/static/images/reserva_fondo.png)] ">

                                    Lun

                            <!-- Martes -->

                                    Mar

        <script>
            // Interactividad básica
            const dayButtons = document.querySelectorAll('button[class*="bg-blue-600"], button[class*="bg-gray-200"]');
            dayButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remover clase activa de todos los botones
                    dayButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-700');
                    });

                    // Agregar clase activa al botón clickeado
                    this.classList.remove('bg-gray-200', 'text-gray-700');
                    this.classList.add('bg-blue-600', 'text-white');
                });
            });

            // Funcionalidad del botón reservar
            const reserveButton = document.querySelector('button[class*="RESERVAR"]');
            if (reserveButton) {
                reserveButton.addEventListener('click', function () {
                    alert('¡Reserva realizada con éxito!');
