{% extends "base.html" %}{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-4 gap-8 mt-22 bg-[url(/static/images/reserva_fondo.png)]">
        <!-- Left Column - Booking Form -->
        <div class=" bg-neutral-800 rounded-lg ">
            <!-- Availability -->
            <div class=" rounded-lg p-3">
                <h3 class="font-bold text-yellow-500 mb-1.5">Disponibilidad</h3>
                <div class="flex flex-wrap gap-2">
                    <button
                        class="day-btn bg-white hover:bg-white text-black px-3 py-1 rounded text-sm font-medium transition-all duration-200 transform hover:scale-105">Lun</button>
                    <button
                        class="day-btn bg-white hover:bg-white text-black px-3 py-1 rounded text-sm font-medium transition-all duration-200 transform hover:scale-105">Ma</button>
                    <button
                        class="day-btn bg-white hover:bg-white text-black px-3 py-1 rounded text-sm font-medium transition-all duration-200 transform hover:scale-105">Mi</button>
                    <button
                        class="day-btn bg-white hover:bg-white text-black px-3 py-1 rounded text-sm font-medium transition-all duration-200 transform hover:scale-105 ">Jue</button>
                    <button
                        class="day-btn bg-white hover:bg-white text-black px-3 py-1 rounded text-sm font-medium transition-all duration-200 transform hover:scale-105">Vie</button>
                    <button
                        class="day-btn bg-white hover:bg-white text-black px-3 py-1 rounded text-sm font-medium transition-all duration-200 transform hover:scale-105">Sab</button>
                    <button

                </div>
            </div>

            <!-- Training Type -->
            <div class=" rounded-lg p-4">
                <h3 class="font-bold text-yellow-500 mb-3">Tipo de entrenamiento</h3>
                <select
                    class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-black focus:outline-none focus:ring-2 focus:ring-yellow-600">
                    <option>Bodybuilding</option>
                    <option>Spinnig</option>
                    <option>Sport-Focus</option>
                </select>
            </div>

            <!-- Session Time -->

                                <option>21</option>

                                <option>23</option>
                            </select>
                        </div>

                </div>
            </div>

            <div class=" bg-opacity-50 rounded-lg p-4">
                <h3 class="font-bold text-yellow-500 mb-3">Comentarios</h3>
                <div class="relative">
                    <input type="text" id="comentarios" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-white rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
