{% extends "base.html" %} {% block content %} {% block navbar %}{% endblock %}
<div
  class="flex h-screen w-full font-inter bg-cover bg-center"
  style="background-image: url('{{ url_for('static', filename='images/cambiarcontra_imagen.jpg') }}')"
>
  <!-- logo -->
  <div class="flex items-center justify-center w-1/2">
    <img
      class="min-w-[474px] max-h-[514px]"
      src="{{ url_for('static',filename='images/logo.png')}}"
      alt="logo"
    />
  </div>
  <!-- form -->
  <div class="w-1/2 flex justify-center items-center">
    <div
      class="w-[570px] h-[600px] bg-stone-100 rounded-lg shadow-md flex flex-col p-6 border"
    >
      <p class="font-bold text-2xl">Cambiar contraseña</p>
      <form
        action=""
        class="flex flex-col items-center justify-center pt-10 gap-y-4"
      >
        <!-- Email -->
        <div class="w-[70%]">
          <label class="block mb-2 text-base text-black font-semibold">
            Direccion Email
          </label>
          <div class="relative">
            <input
              nombre="email"
              required
              placeholder=" "
              id="email"
              type="email"
              class="peer w-full bg-transparent placeholder:text-stone-400 text-slate-700 text-sm border-2 rounded-md px-10 py-2 transition duration-300 ease focus:outline-none focus:border-stone-300 shadow-sm focus:shadow"
            />
            <img
              src="{{ url_for('static',filename='images/mail_icono.png')}}"
              class="absolute w-5 h-4 top-3 left-2.5"
            />
            <div
              class="absolute top-0 left-9 h-full w-px bg-black peer-focus:bg-stone-300 transition-all"
            ></div>
            <label
              for="email"
              class="absolute cursor-text bg-stone-100 px-1 left-10 text-slate-400 text-sm transition-all transform origin-left peer-placeholder-shown:top-2.5 peer-placeholder-shown:left-10 peer-placeholder-shown:text-sm peer-placeholder-shown:scale-100 peer-focus:-top-2 peer-focus:left-2.5 peer-focus:text-xs peer-focus:scale-90 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:left-2.5 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:scale-90"
            >
              Ingrese su email..
            </label>
          </div>
        </div>
        <!-- nueva contraseña -->
        <div class="w-[70%]">
          <label class="block mb-2 text-base text-black font-semibold">
            Nueva Contraseña
          </label>
          <div class="relative">
            <input
              name="nueva_contraseña"
              required
              placeholder=" "
              id="contra"
              type="password"
              class="peer w-full bg-transparent placeholder:text-stone-400 text-slate-700 text-sm border-2 rounded-md px-10 py-2 transition duration-300 ease focus:outline-none focus:border-stone-300 shadow-sm focus:shadow"
            />
            <img
              src="{{ url_for('static',filename='images/candado_icono.png')}}"
              class="absolute w-4 h-5 top-2.5 left-3"
            />
            <div
              class="absolute top-0 left-9 h-full w-px bg-black peer-focus:bg-stone-300 transition-all"
            ></div>
            <label
              for="contra"
              class="absolute cursor-text bg-stone-100 px-1 left-10 text-slate-400 text-sm transition-all transform origin-left peer-placeholder-shown:top-2.5 peer-placeholder-shown:left-10 peer-placeholder-shown:text-sm peer-placeholder-shown:scale-100 peer-focus:-top-2 peer-focus:left-2.5 peer-focus:text-xs peer-focus:scale-90 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:left-2.5 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:scale-90"
            >
              Ingrese su contraseña..
            </label>
          </div>
        </div>
        <!-- repetir contraseña -->
        <div class="w-[70%]">
          <label class="block mb-2 text-base text-black font-semibold">
            Repetir Contraseña
          </label>
          <div class="relative">
            <input
              name="nueva_contraseña2"
              required
              placeholder=" "
              id="contra2"
              type="password"
              class="peer w-full bg-transparent placeholder:text-stone-400 text-slate-700 text-sm border-2 rounded-md px-10 py-2 transition duration-300 ease focus:outline-none focus:border-stone-300 shadow-sm focus:shadow"
            />
            <img
              src="{{ url_for('static',filename='images/candado_icono.png')}}"
              class="absolute w-4 h-5 top-2.5 left-3"
            />
            <div
              class="absolute top-0 left-9 h-full w-px bg-black peer-focus:bg-stone-300 transition-all"
            ></div>
            <label
              for="contra2"
              class="absolute cursor-text bg-stone-100 px-1 left-10 text-slate-400 text-sm transition-all transform origin-left peer-placeholder-shown:top-2.5 peer-placeholder-shown:left-10 peer-placeholder-shown:text-sm peer-placeholder-shown:scale-100 peer-focus:-top-2 peer-focus:left-2.5 peer-focus:text-xs peer-focus:scale-90 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:left-2.5 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:scale-90"
            >
              Ingrese su contraseña..
            </label>
          </div>
          <p class="flex items-start mt-2 text-xs text-slate-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5 mr-1.5"
            >
              <path
                fill-rule="evenodd"
                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                clip-rule="evenodd"
              />
            </svg>

            Use al menos 8 caracteres, una mayuscula, una minuscula y un número.
          </p>
        </div>
        <!-- boton -->
        <div class="flex items-center justify-center w-[70%] pt-6">
          <button
            type="button"
            class="cursor-pointer p-3 w-full bg-primary font-bold text-stone-100 rounded-xl shadow-md hover:bg-primary/85 hover:shadow-lg transition"
          >
            Continuar
          </button>
        </div>
      </form>
      <hr class="w-full text-black/20 mt-8" />
      <!-- textos -->
      <div class="flex flex-col items-center justify-center gap-y-4 mt-6">
        <span class="text-slate-400"
          >No tienes cuenta? Registrese
          <a
            class="text-primary font-bold cursor-pointer"
            href="{{ url_for('registro') }}"
            >aquí</a
          ></span
        >
      </div>
    </div>
  </div>
</div>
{% block footer %}{% endblock %} {% endblock %}
