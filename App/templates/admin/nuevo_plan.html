{% extends "base.html" %} {% block content %}

<div
  class="min-h-screen bg-gradient-to-r from-black via-gray-900 to-yellow-600 text-white pt-24 px-6"
>
  <div class="max-w-2xl mx-auto pb-20">
    <!-- Header -->
    <div class="flex items-center mb-8 mt-20">
      <a
        href="{{ url_for('admin_planes') }}"
        class="mr-4 bg-white/10 hover:bg-white/20 p-2 rounded-lg transition"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
      </a>
      <div>
        <h1 class="text-3xl font-bold">Nuevo Plan</h1>
        <p class="text-gray-300">Agrega un nuevo plan de entrenamiento</p>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white/10 backdrop-blur-sm rounded-lg p-8">
      {% if error %}
      <div
        class="bg-red-500/20 border border-red-500 text-red-100 px-4 py-3 rounded mb-6"
      >
        <strong>Error:</strong> {{ error }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-6">
        <!-- Descripción -->
        <div>
          <label for="descripcion" class="block text-sm font-medium mb-2"
            >Descripción del Plan</label
          >
          <textarea
            id="descripcion"
            name="descripcion"
            rows="3"
            required
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition resize-none"
            placeholder="Describe el plan de entrenamiento..."
          ></textarea>
        </div>

        <!-- Duración y Precio en fila -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Duración -->
          <div>
            <label for="duracion" class="block text-sm font-medium mb-2"
              >Duración del Plan</label
            >
            <input
              type="text"
              id="duracion"
              name="duracion"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
              placeholder="Ej: 3 meses"
            />
          </div>

          <!-- Precio -->
          <div>
            <label for="precio" class="block text-sm font-medium mb-2"
              >Precio ($)</label
            >
            <input
              type="number"
              id="precio"
              name="precio"
              min="0"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
              placeholder="0"
            />
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-6">
          <a
            href="{{ url_for('admin_planes') }}"
            class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition"
          >
            Cancelar
          </a>
          <button
            type="submit"
            class="px-6 py-3 bg-primary hover:bg-primary/90 text-white rounded-lg font-semibold transition"
          >
            Crear Plan
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
