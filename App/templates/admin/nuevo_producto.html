{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-gradient-to-r from-black via-gray-900 to-yellow-600 text-white pt-24 px-6">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="flex items-center mb-8">
            <a href="{{ url_for('admin_panel') }}" 
               class="mr-4 bg-white/10 hover:bg-white/20 p-2 rounded-lg transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <div>
                <h1 class="text-3xl font-bold">Nuevo Producto</h1>
                <p class="text-gray-300">Agrega un nuevo producto a la tienda</p>
            </div>
        </div>

        <!-- Formulario -->
        <div class="bg-white/10 backdrop-blur-sm rounded-lg p-8">
            {% if error %}
            <div class="bg-red-500/20 border border-red-500 text-red-100 px-4 py-3 rounded mb-6">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                <!-- Nombre -->
                <div>
                    <label for="nombre" class="block text-sm font-medium mb-2">Nombre del Producto</label>
                    <input type="text" 
                           id="nombre" 
                           name="nombre" 
                           required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                           placeholder="Ej: Proteína Whey">
                </div>

                <!-- Descripción -->
                <div>
                    <label for="descripcion" class="block text-sm font-medium mb-2">Descripción</label>
                    <textarea id="descripcion" 
                              name="descripcion" 
                              rows="3" 
                              required
                              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition resize-none"
                              placeholder="Describe las características del producto..."></textarea>
                </div>

                <!-- Código -->
                <div>
                    <label for="codigo" class="block text-sm font-medium mb-2">Código del Producto</label>
                    <input type="text" 
                           id="codigo" 
                           name="codigo" 
                           required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                           placeholder="Ej: PROT001">
                </div>

                <!-- Cantidad y Precio en fila -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Cantidad -->
                    <div>
                        <label for="cantidad" class="block text-sm font-medium mb-2">Cantidad en Stock</label>
                        <input type="number" 
                               id="cantidad" 
                               name="cantidad" 
                               min="0" 
                               required
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                               placeholder="0">
                    </div>

                    <!-- Precio -->
                    <div>
                        <label for="precio" class="block text-sm font-medium mb-2">Precio ($)</label>
                        <input type="number" 
                               id="precio" 
                               name="precio" 
                               min="0" 
                               required
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                               placeholder="0">
                    </div>
                </div>
                    <!-- Imagen -->
                    <div>
                        <label for="imagen" class="block text-sm font-medium mb-2">Nombre de la Imagen</label>
                        <input type="text" 
                                id="imagen" 
                                name="imagen" 
                                required
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                                placeholder="Ej: proteina1.png">
                        <p class="text-sm text-gray-400 mt-1">La imagen debe estar en <code>/static/images/</code></p>
                    </div>
                <!-- Botones -->
                <div class="flex justify-end space-x-4 pt-6">
                    <a href="{{ url_for('admin_panel') }}" 
                       class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition">
                        Cancelar
                    </a>
                    <button type="submit" 
                            class="px-6 py-3 bg-primary hover:bg-primary/90 text-white rounded-lg font-semibold transition">
                        Crear Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
