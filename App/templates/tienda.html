{% extends "base.html" %} {% block content %}
<div
  class="flex min-h-screen bg-gradient-to-r from-black via-gray-900 to-yellow-600 text-gray-100 pt-24"
>
  <!-- Sidebar -->
  <aside class="w-64 bg-white text-gray-800 p-6">
    <h2 class="text-xl font-bold mb-4">Filtros</h2>
    <ul class="space-y-2">
      <li>
        <input type="checkbox" id="proteinas" />
        <label for="proteinas">Prote√≠nas</label>
      </li>
      <li>
        <input type="checkbox" id="suplementos" />
        <label for="suplementos">Suplementos</label>
      </li>
      <li>
        <input type="checkbox" id="accesorios" />
        <label for="accesorios">Accesorios</label>
      </li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-10 pt-24">
    <h1 class="text-3xl font-bold mb-6">Productos</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Producto 1 -->
      {% for producto in productos %}
      <a href="{{ url_for('producto', id=producto.id) }}">
        <div
          class="bg-white text-gray-900 rounded-lg shadow-md p-4 flex flex-col hover:-translate-y-2 transition-transform duration-300 ease-in-out"
        >
          <img
            src="{{ url_for('static', filename='images/' ~ producto.imagen) }}"
            alt="{{ producto.nombre }}"
            class="h-40 object-contain mb-4"
          />
          <h3 class="font-semibold text-lg">{{ producto.nombre }}</h3>
          <p class="text-sm text-slate-500">{{ producto.descripcion }}</p>
          <span class="font-bold my-2">${{ producto.precio }}</span>
          <button
            class="bg-primary text-white font-semibold py-1 mt-auto hover:bg-primary/95 rounded-2xl cursor-pointer transition"
          >
            Agregar
          </button>
        </div>
      </a>
      {% endfor %}
    </div>
  </main>
</div>
{% endblock %}
