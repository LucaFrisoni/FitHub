{% extends "base.html" %} {% block content %}

<div
  class="min-h-screen bg-gradient-to-r from-black via-gray-900 to-yellow-600 text-white pt-24 px-6"
>
  <div class="max-w-2xl mx-auto pb-20">
    <!-- Header -->
    <div class="flex items-center mb-8 mt-20">
      <a
        href="{{ url_for('admin_reservas') }}"
        class="mr-4 bg-white/10 hover:bg-white/20 p-2 rounded-lg transition"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
      </a>
      <div>
        <h1 class="text-3xl font-bold">Nueva Reserva</h1>
        <p class="text-gray-300">Crea una nueva reserva de plan</p>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white/10 backdrop-blur-sm rounded-lg p-8">
      {% if error %}
      <div
        class="bg-red-500/20 border border-red-500 text-red-100 px-4 py-3 rounded mb-6"
      >
        <strong>Error:</strong> {{ error }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-6">
        <!-- Usuario -->
        <div>
          <label for="usuario" class="block text-sm font-medium mb-2"
            >Usuario</label
          >
          <select
            id="usuario"
            name="usuario"
            required
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
          >
            <option value="">Selecciona un usuario</option>
            {% for usuario in usuarios %}
            <option value="{{ usuario.ID_usuario }}">
              {{ usuario.Nombre }} {{ usuario.Apellido }} - {{ usuario.Email }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- Plan -->
        <div>
          <label for="plan" class="block text-sm font-medium mb-2">Plan</label>
          <select
            id="plan"
            name="plan"
            required
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
          >
            <option value="">Selecciona un plan</option>
            {% for plan in planes %}
            <option value="{{ plan.ID_Plan }}">
              {{ plan.Descripcion }} - ${{ plan.Precio }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- Nota -->
        <div>
          <label for="nota" class="block text-sm font-medium mb-2">Nota</label>
          <textarea
            id="nota"
            name="nota"
            rows="3"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition resize-none"
            placeholder="Agrega una nota sobre la reserva..."
          ></textarea>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-6">
          <a
            href="{{ url_for('admin_reservas') }}"
            class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition"
          >
            Cancelar
          </a>
          <button
            type="submit"
            class="px-6 py-3 bg-primary hover:bg-primary/90 text-white rounded-lg font-semibold transition"
          >
            Crear Reserva
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
