{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-[url(/static/images/reserva_fondo.png)]">
  <!-- Main Content -->
  <div class="py-4 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7x1 mx-auto">
      <div class="flex flex-col lg:flex-row justify-center gap-6 mt-22">
        <!-- Left Panel - Reservation Form -->
        <div class="w-full lg:w-3/5">
          <div class="bg-white border rounded-lg shadow-lg p-4 sm:p-6">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Reservación</h2>

            <!-- Disponibilidad -->
            <form id="miFormulario" class="mb-3">
              <label class="block text-sm font-semibold text-gray-700 mb-2">Disponibilidad</label>
              <div class="grid grid-cols-7 gap-1 sm:gap-0">
                <div>
                  <input type="checkbox" id="lun" name="dias[]" value="lunes" class="day-checkbox hidden">
                  <label for="lun"
                    class="day-button block px-2 sm:px-4 py-2 sm:py-3 hover:bg-yellow-500 border border-gray-300 cursor-pointer font-medium text-gray-700 text-center text-xs sm:text-sm min-w-0 sm:min-w-[70px] -ml-px first:ml-0">
                    Lun
                  </label>
                </div>

                <div>
                  <input type="checkbox" id="mar" name="dias[]" value="martes" class="day-checkbox hidden">
                  <label for="mar"
                    class="day-button block px-2 sm:px-4 py-2 sm:py-3 hover:bg-yellow-500 border border-gray-300 cursor-pointer font-medium text-gray-700 text-center text-xs sm:text-sm min-w-0 sm:min-w-[70px] -ml-px">
                    Mar
                  </label>
                </div>

                <div>
                  <input type="checkbox" id="mie" name="dias[]" value="miercoles" class="day-checkbox hidden">
                  <label for="mie"
                    class="day-button block px-2 sm:px-4 py-2 sm:py-3 hover:bg-yellow-500 border border-gray-300 cursor-pointer font-medium text-gray-700 text-center text-xs sm:text-sm min-w-0 sm:min-w-[70px] -ml-px">
                    Mié
                  </label>
                </div>

                <div>
                  <input type="checkbox" id="jue" name="dias[]" value="jueves" class="day-checkbox hidden">
                  <label for="jue"
                    class="day-button block px-2 sm:px-4 py-2 sm:py-3 hover:bg-yellow-500 border border-gray-300 cursor-pointer font-medium text-gray-700 text-center text-xs sm:text-sm min-w-0 sm:min-w-[70px] -ml-px">
                    Jue
                  </label>
                </div>

                <div>
                  <input type="checkbox" id="vie" name="dias[]" value="viernes" class="day-checkbox hidden">
                  <label for="vie"
                    class="day-button block px-2 sm:px-4 py-2 sm:py-3 hover:bg-yellow-500 border border-gray-300 cursor-pointer font-medium text-gray-700 text-center text-xs sm:text-sm min-w-0 sm:min-w-[70px] -ml-px">
                    Vie
                  </label>
                </div>

                <div>
                  <input type="checkbox" id="sab" name="dias[]" value="sabado" class="day-checkbox hidden">
                  <label for="sab"
                    class="day-button block px-2 sm:px-4 py-2 sm:py-3 hover:bg-yellow-500 border border-gray-300 cursor-pointer font-medium text-gray-700 text-center text-xs sm:text-sm min-w-0 sm:min-w-[70px] -ml-px">
                    Sáb
                  </label>
                </div>

                <div>
                  <input type="checkbox" id="dom" name="dias[]" value="domingo" class="day-checkbox hidden">
                  <label for="dom"
                    class="day-button block px-2 sm:px-4 py-2 sm:py-3 hover:bg-yellow-500 border border-gray-300 cursor-pointer font-medium text-gray-700 text-center text-xs sm:text-sm min-w-0 sm:min-w-[70px] -ml-px">
                    Dom
                  </label>
                </div>
              </div>

              <!-- Tipo de Entrenamiento -->
              <div class="mb-3">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Tipo de Entrenamiento</label>
                <select id="type-exercise"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                  <option value="bodybuilding">Bodybuilding</option>
                  <option value="spinning">Spinning</option>
                  <option value="sport-focus">Sport-Focus</option>
                </select>
              </div>

              <!-- Horario -->
              <div class="mb-3">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Horario</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                  <div>
                    <input type="time" id="start-time" value="09:00"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                    <label class="text-xs text-gray-500 mt-1 block">Inicio</label>
                  </div>
                  <div>
                    <input type="time" id="end-time" value="10:00"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                    <label class="text-xs text-gray-500 mt-1 block">Fin</label>
                  </div>
                </div>
              </div>

              <!-- Comentarios -->
              <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Comentarios</label>
                <textarea id="comment-area" rows="1" placeholder="Ingresa un comentario"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none text-sm sm:text-base"></textarea>
              </div>
            </form>

            <!-- Botón Reserva -->
            <div class="block">
              <button id="button-reserva"
                class="Reserva w-full bg-gradient-to-r from-black to-gray-800 hover:from-gray-800 hover:to-yellow-500 text-white py-3 rounded font-semibold transition-all duration-300 text-sm sm:text-base">
                RESERVAR
              </button>
            </div>
          </div>
        </div>

        <!-- Right Panel - Available Slots -->
        <div class="w-full lg:w-1/4">
          <div class="bg-white border rounded-lg shadow-lg p-4 sm:p-6">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-3">Turnos Disponibles</h2>
